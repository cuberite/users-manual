<p lang="ko">
	권한을 통해 다른 플레이어가 다른 명령과 기능에 액세스 할 수 있습니다.
	각 플러그인에는 고유 한 권한이 있습니다. 플레이어 권한 설정은 웹 관리자를 통해 가장 쉽게 수행 할 수 있습니다.
	서버 콘솔에서는 <code> rank & lt; playername & gt; </code> 명령을 사용할 수도 있습니다.
	슬래시는 없습니다. 콘솔 명령은 <code> /rank </code>가 아닙니다.
	코어 플러그인이 제공하는 기본 명령에 대한 명령 및 사용 권한 목록을 보려면,
	<a href="https://github.com/cuberite/Core/blob/master/README.md"> Core Plugin readme </a>를 참조하세요.
</p>
