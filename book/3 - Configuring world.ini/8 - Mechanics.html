<p>
    指定某些游戏机制的设置。
</p>

<h4>可用选项</h4>

<figure>
    <table>
        <thead>
        <tr>
            <th>变量名</th>

        </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="变量名">CommandBlocksEnabled</td>
                <td data-label="意义">启用/禁用命令块。在这一点上，命令块是非常实验性的。布尔值：可以是 0 或 1。启用/禁用命令块。在这一点上，命令块是非常实验性的。布尔值：可以是 0 或 1。启用/禁用命令块。</td>
                <td data-label="默认值">0</td>
            </tr>
            <tr>
                <td data-label="变量名">PVPEnabled</td>
                <td data-label="意义">启用/禁用 PVP。布尔值：可以是 0 或 1。</td>
                <td data-label="默认值">1</td>
            </tr>
            <tr>
                <td data-label="变量名">UseChatPrefixes</td>

                <td data-label="默认值">1</td>

            <tr>

            <tr>

                <td data-label="默认值">21</td>
            </tr>
            <tr>
                <td data-label="变量名">MinNetherPortalHeight</td>
                <td data-label="意义">设置最小下界传送门高度。</td>
                <td data-label="默认值">3</td>
            </tr>
            <tr>
                <td data-label="变量名">MaxNetherPortalHeight</td>
                <td data-label="意义">设置最大下界传送门高度。</td>
                <td data-label="默认值">21</td>
            </tr>
        </tbody>
