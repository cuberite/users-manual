<p lang="en">
	This section specifies if the world is a Survival, Creative, Adventure or Spectator mode world. An administrative in-game command may override this setting temporarily.
</p>

<h4 lang="en">Available Options</h4>

<figure>
<table>
	<thead>
		<tr>
			<th lang="en">Variable</th>
			<th lang="en">Meaning</th>
			<th lang="en">Default</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td lang="en" data-label="Variable">GameMode</td>
			<td lang="en" data-label="Meaning">0 means Survival mode, 1 means Creative mode, 2 means Adventure mode, 3 means Spectator mode</td>
			<td data-label="Default">1</td>
		</tr>
	</tbody>
</table>
</figure>

<h4 lang="en">Default Configuration</h4>

<figure class="codebox">
<pre><code>[GameMode]
GameMode=1
</code></pre>
</figure>
