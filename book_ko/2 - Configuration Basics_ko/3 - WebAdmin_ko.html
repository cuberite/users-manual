<p lang="ko">
	WebAdmin을 사용하면 플레이어 권한을 포함하여 Cuberite의 다양한 설정을 제어 할 수 있습니다.
	일반적인 <code> webadmin.ini </code> 설정은 다음과 같습니다.
</p>

<figure class="codebox">
<pre><code>[User:john]
Password=cuberiteRocks

[WebAdmin]
Ports=8080
Enabled=1
</code></pre>
</figure>

<p lang="ko">
	위의 예에서 사용자 이름을 <code> john </code> 사용자 비밀번호를 <code> cuberiteRocks </code>으로 설정하고 다음 주소로 접속하여 <code>http://&lt;Server IP address&gt;:8080</code>웹 관리자에 로그인 할 수 있습니다. 을 참조하십시오. 서버를 로컬에서 실행하는 경우 주소로 <code> http : // localhost : 8080 </code>를 입력하세요.
</p>
