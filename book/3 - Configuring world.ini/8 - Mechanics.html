<p>
    Specifies setting for some game mechanics.
</p>

<h4>Available Options</h4>

<figure>
    <table>
        <thead>
        <tr>
            <th>Variable</th>
            <th>Meaning</th>
            <th>Default</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Variable">CommandBlocksEnabled</td>
                <td data-label="Meaning">Enables/Disables command blocks. Command blocks are VERY experimental at this point. Boolean: Can be 0 or 1.</td>
                <td data-label="Default">0</td>
            </tr>
            <tr>
                <td data-label="Variable">PVPEnabled</td>
                <td data-label="Meaning">Enables/Disables PVP. Boolean: Can be 0 or 1.</td>
                <td data-label="Default">1</td>
            </tr>
            <tr>
                <td data-label="Variable">UseChatPrefixes</td>
                <td data-label="Meaning">Enables/Disables the chat prefixes for all players. Boolean: Can be 0 or 1.</td>
                <td data-label="Default">1</td>
            </tr>
            <tr>
                <td data-label="Variable">MinNetherPortalWidth</td>
                <td data-label="Meaning">Sets the minimum nether portal width.</td>
                <td data-label="Default">2</td>
            </tr>
            <tr>
                <td data-label="Variable">MaxNetherPortalWidth</td>
                <td data-label="Meaning">Sets the maximum nether portal width.</td>
                <td data-label="Default">21</td>
            </tr>
            <tr>
                <td data-label="Variable">MinNetherPortalHeight</td>
                <td data-label="Meaning">Sets the minimum nether portal height.</td>
                <td data-label="Default">3</td>
            </tr>
            <tr>
                <td data-label="Variable">MaxNetherPortalHeight</td>
                <td data-label="Meaning">Sets the maximum nether portal height.</td>
                <td data-label="Default">21</td>
            </tr>
        </tbody>
    </table>
</figure>
