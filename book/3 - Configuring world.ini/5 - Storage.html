<p>
	本节指定 Cuberite 是否应保存世界块，以及坐标文件的压缩级别。
</p>

<h4>可用选项 </h4>

<figure>
<table>
	<thead>
		<tr>
			<th>变量名</th>
			<th>意义</th>
			<th>默认值</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td data-label="变量名">Schema</td>
			<td data-label="意义">指定是否应保存世界区块。可能是“默认”，“铁砧”和“健忘”之一。有关其说明，请参见下表。</td>
			<td data-label="默认值">Default</td>
		</tr>
		<tr>
			<td data-label="变量名">CompressionFactor</td>
			<td data-label="意义">坐标定位文件应压缩多少。较低的值意味着更大的文件大小，但性能略有提高，较高的值意味着文件大小略小，性能也低得多。建议仅保留默认值。</td>
			<td data-label="默认值">6</td>
		</tr>
	</tbody>
</table>
</figure>

<h4>架构选项</h4>

<figure>
<table>
	<thead>
		<tr>
			<th>图式</th>
			<th>文件类型</th>
			<th>描述</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td data-label="图式">Default</td>
			<td data-label="文件类型">.mca</td>
			<td data-label="描述">目前这只是铁砧的别名。</td>
		</tr>
		<tr>
			<td data-label="图式">Anvil</td>
			<td data-label="文件类型">.mca</td>
			<td data-label="描述">保存块。儲存與其他與 Minecraft 相關的工具和程式相容。MCA文件存储在世界文件夹的“区域”子文件夹中，并在世界文件夹内生成“level.dat”文件。</td>
		</tr>
		<tr>
			<td data-label="图式">Forgetful</td>
			<td data-label="文件类型">N/A</td>
			<td data-label="描述">不保存块。一旦卸载块，对世界的更改就会丢失，这使得这对于只读公共服务器很有用。请注意，Cuberite 仍将使用其他架构加载块。</td>
		</tr>
	</tbody>
</table>
</figure>
