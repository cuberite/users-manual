<p>
    指定新玩家的生成点。坐标是绝对的，以块为单位，并且可以是小数。如果缺少任何值，则 Cuberite 提供默认值。
</p>

<h4>可用选项</h4>

<figure>
    <table>
        <thead>
        <tr>
            <th>变量名</th>
            <th>意义</th>
            <th>默认值</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="变量名">MaxViewDistance</td>
                <td data-label="意义">设置客户端的最大查看距离。降低此值可在较弱或繁忙的系统上获得更好的性能。</td>
                <td data-label="默认值">10</td>
            </tr>
            <tr>
                <td data-label="变量名">X</td>
                <td data-label="意义">生成点的 X 坐标</td>
                <td data-label="默认值">0</td>
            </tr>
            <tr>
                <td data-label="变量名">Y</td>
                <td data-label="意义">生成点的 Y 坐标</td>
                <td data-label="默认值">The height of the terrain at the point (X, Z)</td>
            </tr>
            <tr>
                <td data-label="变量名">Z</td>
                <td data-label="意义">生成点的 Z 坐标</td>
                <td data-label="默认值">0</td>
            </tr>
            <tr>
                <td data-label="变量名">PregenerateDistance</td>
                <td data-label="意义">初始世界生成时生成的每个方向的区块数。</td>
                <td data-label="默认值">发布时为 20。9 在调试时。</td>
            </tr>
        </tbody>
    </table>
</figure>
