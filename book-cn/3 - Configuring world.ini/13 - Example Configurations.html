<h4>Superflat world</h4>

<p>
	要生成超平坦世界，请将 <code>[Generator]</code> 部分下的值更改为：
</p>
<figure class="codebox">
<pre><code>BiomeGen=Constant
ConstantBiome=Plains
HeightGen=Flat
FlatHeight=3
ShapeGen=HeightMap
SeaLevel=0
Finishers=Villages
</code></pre>
</figure>

<h4>Empty world</h4>
<p>
	要生成仅包含空气的世界，请将 <code>[Generator]</code> 部分下的值更改为：
</p>
<figure class="codebox">
<pre><code>BiomeGen=Constant
ShapeGen=HeightMap
HeightGen=Flat
FlatHeight=0
CompositionGen=SameBlock
SameBlockType=air
SameBlockBedrocked=0
Finishers=
</code></pre>
</figure>
