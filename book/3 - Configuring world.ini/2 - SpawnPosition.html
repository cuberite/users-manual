<p lang="en">
	Specifies the spawn point for new players. The coordinates are absolute, in blocks, and may be fractional. If any of the values are missing, Cuberite provides a default.
</p>

<h lang="en">Available Options</h4>

<figure>
<table>
  <thead>
    <tr>
      <th lang="en">Variable</th>
      <th lang="en">Meaning</th>
      <th lang="en">Default</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Variable">X</td>
      <td lang="en" data-label="Meaning">X coordinate of the spawn point</td>
      <td data-label="Default">32</td>
    </tr>
    <tr>
      <td data-label="Variable">Y</td>
      <td lang="en" data-label="Meaning">Y coordinate of the spawn point</td>
      <td lang="en" data-label="Default">The height of the terrain at the point (X, Z)</td>
    </tr>
    <tr>
      <td data-label="Variable">Z</td>
      <td lang="en" data-label="Meaning">Z coordinate of the spawn point</td>
      <td data-label="Default">32</td>
    </tr>
  </tbody>
</table>
</figure>

<h4 lang="en">Default Configuration</h4>

<figure class="codebox">
<pre><code>[SpawnPosition]
MaxViewDistance=12
X=32.000000
Y=62.600000
Z=32.000000
PregenerateDistance=20
</code></pre>
</figure>
