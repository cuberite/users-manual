<p>
	Specifies the spawn point for new players. The coordinates are absolute, in blocks, and may be fractional. If any of the values are missing, Cuberite provides a default.
</p>

<h4>Available Options</h4>

<figure>
<table>
  <tr>
    <th>Variable</th>
    <th>Meaning</th>
    <th>Default</th>
  </tr>
  <tr>
    <td>X</td>
    <td>X coordinate of the spawn point</td>
    <td>32</td>
  </tr>
  <tr>
    <td>Y</td>
    <td>Y coordinate of the spawn point</td>
    <td>The height of the terrain at the point (X, Z)</td>
  </tr>
  <tr>
    <td>Z</td>
    <td>Z coordinate of the spawn point</td>
    <td>32</td>
  </tr>
</table>
</figure>

<h4>Default Configuration</h4>

<figure class="codebox">
<pre><code>[SpawnPosition]
MaxViewDistance=12
X=32.000000
Y=62.600000
Z=32.000000
PregenerateDistance=20
</code></pre>
</figure>
