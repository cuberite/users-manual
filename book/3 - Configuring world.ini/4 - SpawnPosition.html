<p>
    Specifies the spawn point for new players. The coordinates are absolute, in blocks, and may be fractional. If any of the values are missing, Cuberite provides a default.
</p>

<h4>Available Options</h4>

<figure>
    <table>
        <thead>
        <tr>
            <th>Variable</th>
            <th>Meaning</th>
            <th>Default</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Variable">MaxViewDistance</td>
                <td data-label="Meaning">Sets the maximum viewing Distance for Clients. Lower this for better performance on weaker or busy systems.</td>
                <td data-label="Default">10</td>
            </tr>
            <tr>
                <td data-label="Variable">X</td>
                <td data-label="Meaning">X coordinate of the spawn point</td>
                <td data-label="Default">0</td>
            </tr>
            <tr>
                <td data-label="Variable">Y</td>
                <td data-label="Meaning">Y coordinate of the spawn point</td>
                <td data-label="Default">The height of the terrain at the point (X, Z)</td>
            </tr>
            <tr>
                <td data-label="Variable">Z</td>
                <td data-label="Meaning">Z coordinate of the spawn point</td>
                <td data-label="Default">0</td>
            </tr>
            <tr>
                <td data-label="Variable">PregenerateDistance</td>
                <td data-label="Meaning">Number of chunks in each direction that are generated on initial world generation.</td>
                <td data-label="Default">20 on release. 9 on Debug.</td>
            </tr>
        </tbody>
    </table>
</figure>
